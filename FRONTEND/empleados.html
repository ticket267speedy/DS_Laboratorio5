<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Empleados</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>👨‍💼 Sistema de Gestión de Empleados</h1>
      <p class="subtitle">CRUD con Spring Boot (backend) + Axios (frontend)</p>
    </header>

    <div class="card">
      <h2 id="form-title">➕ Agregar Nuevo Empleado</h2>
      <form id="empleado-form">
        <input type="hidden" id="empleado-id">

        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" placeholder="Ej: Juan" required minlength="2" maxlength="100">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido *</label>
            <input type="text" id="apellido" placeholder="Ej: Pérez" required minlength="2" maxlength="100">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="nombre@empresa.com" required maxlength="150">
          </div>
          <div class="form-group">
            <label for="salario">Salario ($) *</label>
            <input type="number" id="salario" placeholder="0.00" required min="0.01" step="0.01">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="btn-submit">
            <span id="btn-text">💾 Guardar Empleado</span>
          </button>
          <button type="button" class="btn btn-secondary" id="btn-cancel" onclick="cancelarEdicion()">
            ❌ Cancelar
          </button>
        </div>
      </form>
    </div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="🔍 Buscar empleados por nombre...">
      <button class="btn btn-info" onclick="buscarEmpleados()">Buscar</button>
      <button class="btn btn-secondary" onclick="cargarEmpleados()">Mostrar Todos</button>
    </div>

    <div class="card">
      <h2>📋 Lista de Empleados</h2>
      <div id="loading" class="loading" style="display: none;">Cargando empleados...</div>
      <div id="error-message" class="error-message" style="display: none;"></div>
      <div id="empleados-container"></div>
    </div>
  </div>

  <div id="modal-confirmacion" class="modal">
    <div class="modal-content">
      <h3>⚠️ Confirmar Eliminación</h3>
      <p>¿Estás seguro de que deseas eliminar este empleado?</p>
      <div class="modal-actions">
        <button class="btn btn-danger" onclick="confirmarEliminar()">Sí, Eliminar</button>
        <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="empleados.js"></script>
</body>
</html>
